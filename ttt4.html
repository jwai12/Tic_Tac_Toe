<html>
    <head>
        <style>
            div.square:hover {
                background-color: #ead9fa;
            }
            h1 {
                margin: 50px;
                text-align: center;
                font-size: 80px;
                margin-bottom: 40px;
            }
            h2 {
                text-align: center; 
                font-size: 20px;
            }  
            div.square {
                font-size: 100px;
                font-weight: bold;
                border: 3px solid #ffffff;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            div.grid {
                width: 500px;
                height: 500px;
                margin: 0 auto;
                border: 12px solid #ffffff;
                border-radius: 10px;
                display: grid;
                grid-template: repeat(3, 1fr) / repeat(3, 1fr);
            }
            body {
                background-color: #dbc2f2;
                font-family: Gill Sans;
                color: #ffffff;
            }
            div.turn,
            div.win {
                box-sizing: border-box;
                padding: 5px;
                border: 3px solid #ffffff;
                width: 300px;
                height: 50px;
                margin: auto;
                margin-top: 10px;
                margin-bottom: 30px;
                font-size: 30px;
                text-align: center;
                background-color: #d2b7eb;
            }
            div.button {
                margin: 10px;
                margin-left: 47%;
                margin-right: 47%;
                padding: 10px;
            }
        </style>
        <script language="javascript">
            document.write("<h1>Tic Tac Toe</h1>");
                
            // who's turn it is
            document.write("<div class='turn' id='turn'>");
            document.write("</div>");

            // win condition
            document.write("<div class='win' id='win'>");
            document.write("</div>");

            // creating 3x3
            document.write("<div class='grid'>");

            const NUM_SQUARES = 9;
            for (i = 0; i < NUM_SQUARES; i++) {
                id = "sq" + i;
                document.write("<div class='square' id='" + id + "'></div>");
            }   

            document.write("</div>");

            // button
            document.write("<div class='button' id='button'>");
            document.write("<button type='button'>Start Game</button>");
            document.write("</div>");

            window.onload = function()
            {
                var player = Math.floor(Math.random() * 2);

                if (player % 2 == 0) {
                    document.getElementById('turn').append("It's X's turn!");
                } 
                else {
                    document.getElementById('turn').append("It's O's turn!");
                }

                document.getElementById('win').append("No one has won yet");

                // used to keep track of clicked squares
                var clicked = [];
                var winConditions = [];
                
                // creating squares array 
                var squares = [];
                var squares_coll = document.getElementsByClassName("square");
                var squares = Array.prototype.slice.call(squares_coll, 0 );
                
                for (let i = 0; i < squares.length; i++) {
                    squares[i].addEventListener("click", function(){
                        if (!clicked.includes(i)) {
                            clicked.push(i);

                            // setting the square and changing who's turn it is
                            if (player % 2 == 0) {
                                squares[i].innerHTML = "X";
                                document.getElementById('turn').innerHTML = '';
                                document.getElementById('turn').append("It's O's turn!");
                                player++;
                            } 
                            else {
                                squares[i].innerHTML = "O";
                                document.getElementById('turn').innerHTML = '';
                                document.getElementById('turn').append("It's X's turn!");
                                player++;
                            }
                            
                            // keeping track of moves
                            var moves = [];
                            
                            squares.forEach((element) => {
                                var value = element.innerHTML;
                                
                                if (value == 'X' || value == 'O') {
                                    moves.push(value);
                                } 
                                else {
                                    moves.push("-");
                                }
                            });

                            // rows
                            for (let i = 0; i < NUM_SQUARES/3; i++) {
                                str1 = moves[i*3];
                                str2 = moves[(i*3) + 1];
                                str3 = moves[(i*3) + 2];

                                if (str1 == undefined) {
                                    str1 = "-";
                                }
                                if (str2 == undefined) {
                                    str2 = "-";
                                }
                                if (str3 == undefined) {
                                    str3 = "-";
                                }

                                str = str1 + str2 + str3;

                                winConditions[i] = str;
                            }

                            // columns
                            for (let i = 0; i < NUM_SQUARES/3; i++) {
                                str1 = moves[i];
                                str2 = moves[i + 3];
                                str3 = moves[i + 6];

                                if (str1 == undefined) {
                                    str1 = "-";
                                }
                                if (str2 == undefined) {
                                    str2 = "-";
                                }
                                if (str3 == undefined) {
                                    str3 = "-";
                                }

                                str = str1 + str2 + str3;

                                winConditions[i + 3] = str;
                            }

                            // diagonals
                            str1 = moves[0];
                            str2 = moves[4];
                            str3 = moves[8];

                            if (str1 == undefined) {
                                str1 = "-";
                            }
                            if (str2 == undefined) {
                                str2 = "-";
                            }
                            if (str3 == undefined) {
                                str3 = "-";
                            }

                            str = str1 + str2 + str3;

                            winConditions[7] = str;

                            str1 = moves[2];
                            str2 = moves[4];
                            str3 = moves[6];

                            if (str1 == undefined) {
                                str1 = "-";
                            }
                            if (str2 == undefined) {
                                str2 = "-";
                            }
                            if (str3 == undefined) {
                                str3 = "-";
                            }

                            str = str1 + str2 + str3;

                            winConditions[8] = str;

                            // checking for a win
                            if (winConditions.includes("XXX")) {
                                document.getElementById('win').innerHTML = '';
                                document.getElementById('win').append("X won!");
                                document.getElementById('turn').innerHTML = '';
                                document.getElementById('turn').style.width="420px";
                                document.getElementById('turn').innerHTML = 'Click Start Game to play again!';

                                // adding all squares to clicked to prevent any more moves
                                for (let i = 0; i < NUM_SQUARES; i++) {
                                    clicked.push(i);
                                }
                            } else if (winConditions.includes("OOO")) {
                                document.getElementById('win').innerHTML = '';
                                document.getElementById('win').append("O won!");
                                document.getElementById('turn').innerHTML = '';
                                document.getElementById('turn').style.width="420px";
                                document.getElementById('turn').innerHTML = 'Click Start Game to play again!';

                                // adding all squares to clicked to prevent any more moves
                                for (let i = 0; i < NUM_SQUARES; i++) {
                                    clicked.push(i);
                                }
                            } else if (!moves.includes("-")) {
                                document.getElementById('win').innerHTML = '';
                                document.getElementById('win').append("Stalemate!");

                                document.getElementById('turn').innerHTML = '';
                                document.getElementById('turn').style.width="420px";
                                document.getElementById('turn').innerHTML = 'Click Start Game to play again!';
                            }
                        }
                    })
                }

                button.addEventListener("click", function() {
                    // clearing arrays
                    clicked = [];
                    moves = [];
                    winConditions = [];

                    // resetting text
                    document.getElementById('win').innerHTML = '';
                    document.getElementById('win').append("No one has won yet");

                    if (player % 2 == 0) {
                        document.getElementById('turn').innerHTML = '';
                        document.getElementById('turn').style.width="300px";
                        document.getElementById('turn').append("It's O's turn!");
                        player++;
                    } 
                    else {
                        document.getElementById('turn').innerHTML = '';
                        document.getElementById('turn').style.width="300px";
                        document.getElementById('turn').append("It's X's turn!");
                        player++;
                    }
                    
                    // removing x's and o's
                    for (let i = 0; i < squares.length; i++) {
                        squares[i].innerHTML = '';
                    }

                })

            }
        </script>
    </head>
</html>
